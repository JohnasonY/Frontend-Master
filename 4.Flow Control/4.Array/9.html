<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 1, 5, 6, 7, 4, 2, 3, 2, 1, 1];
        var frequency = {};

        for (var index in arr) {
            if (arr[index] in frequency) {
                frequency[arr[index]] += 1;
            } else {
                frequency[arr[index]] = 1
            }
        }

        var max = 0;
        var mostFrequent = undefined;
        for (var prop in frequency) {
            if (frequency[prop] > max) {
                max = frequency[prop];
                mostFrequent = prop;
            }
        }

        console.log(mostFrequent);
    </script>
</body>

</html>
