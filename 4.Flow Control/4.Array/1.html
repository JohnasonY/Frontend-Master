<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var length = +prompt("Please enter the length of the array");
        var arr = [];
        for (var i = 0; i < length; i++) {
            var element = +prompt(`Enter the value of element ${i+1}`);
            arr.push(element);
        }

        console.log(arr);
    </script>
</body>

</html>
