<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var length = +prompt("Enter the length of the fibonacci");
        var fibonacci = [];
        if (length === 1) {
            fibonacci.push(1);
        } else if (length >= 2) {
            fibonacci.push(1);
            fibonacci.push(1);

            for (var i = 0; i < length - 2; i++) {
                var newValue = fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2];
                fibonacci.push(newValue);
            }
        }

        var result = fibonacci.join(",");

        console.log(result);
    </script>
</body>

</html>
