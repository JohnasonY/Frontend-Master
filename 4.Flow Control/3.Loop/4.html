<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // use * symbol to print a right triangle
        var rows = 5;

        for (var i = 1; i <= rows; i++) {
            var currentRow = "";
            for (var j = 1; j<=i; j++) {
                currentRow += "*"
            }
            console.log(currentRow);
            // console.log("\n")
        }
    </script>
</body>

</html>
