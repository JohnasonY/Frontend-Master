<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            var currentRow = "";

            for (var j = 1; j <= i; j++) {
                currentRow += `${j}*${i}=${i*j}\t`
            }
            console.log(currentRow);
        }
    </script>
</body>
