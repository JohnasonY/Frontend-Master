<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print a combination of * with 3 rows and 5 columns
        var rows = 3,
            columns = 5;
        for (var i = 1; i <= rows; i++) {
            var currentRow = "";
            for (var j = 1; j <= columns; j++) {
                currentRow += "*"
            }
            console.log(currentRow);
            
        }
    </script>
</body>

</html>
