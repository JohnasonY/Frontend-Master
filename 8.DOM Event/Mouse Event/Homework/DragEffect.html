<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgb(247, 93, 93);
            cursor: move;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        p {
            width: 100px;
            height: 100px;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div>
        <!-- <p></p> -->
    </div>

    <script>
        var div = document.querySelector("div");
        var divStyle = getComputedStyle(div);
        var divLeft = parseFloat(divStyle.left),
            divTop = parseFloat(divStyle.top)
        div.onmousedown = function (e) {
            if (e.button !== 0) {
                return;
            }

            window.onmousemove = function (e) {
                var leftOffset = e.movementX,
                    topOffset = e.movementY;

                divLeft += leftOffset;
                divTop += topOffset;
                div.style.left = divLeft + "px";
                div.style.top = divTop + "px";
            }

            window.onmouseup = window.onmouseleave = function (e) {
                if (e.button === 0) {
                    window.onmousemove = null;
                }
            }
        }
