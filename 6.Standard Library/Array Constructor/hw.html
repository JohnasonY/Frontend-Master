<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Given an array:
        // var arr = [1, 2, 3, 4, 5, 6, -1, -2, -3, -4, -5, -6];

        // 1. Remove all negative numbers.
        // 2. Square each remaining element.
        // 3. Double each squared value.
        // 4. Compute the total sum.
        // Do not use loops.

        var arr = [1, 2, 3, 4, 5, 6, -1, -2, -3, -4, -5, -6];
        var result = arr.filter(function (item) {
            return item >= 0;
        }).map(function (item) {
            return item ** 2;
        }).map(function (item) {
            return item * 2;
        }).reduce(function (s, item) {
            return s + item;
        })

        console.log(result);
        
    </script>
</body>

</html>
