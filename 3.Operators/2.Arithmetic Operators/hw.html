<body>
    <script>
        var celsius = 0,
            fahrenheit;
        fahrenheit = (9 / 5) * celsius + 32;
        console.log(fahrenheit);

        var principal = 100,
            month = 1,
            annualInterestRate = 0.5;
        var interest;
        interest = principal * (annualInterestRate / 12) * month;
        console.log(interest);
    </script>
