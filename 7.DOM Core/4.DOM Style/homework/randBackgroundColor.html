<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 2px solid;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>
        click div, set the background color of the div as a random color
    </p>
    <div class="container">

    </div>

    <script src="../../../Common/betterFunctions.js"></script>
    <script>
        var div = document.querySelector(".container");

        div.onclick = function () {
            var r = myFunctions.getRandom(0, 255),
                g = myFunctions.getRandom(0, 255),
                b = myFunctions.getRandom(0, 255);
            
            div.style.background = `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>

</html>
