<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        header {
            width: 100%;
            background: #333;
            color: #eee;
        }

        nav {
            overflow: hidden;
        }

        span {
            float: left;
            line-height: 50px;
            margin: 0 15px;
            cursor: pointer;
        }

        span.active {
            color: gold;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span>Lorem.</span>
            <span class="active">Explicabo.</span>
            <span>Harum?</span>
            <span>Delectus?</span>
            <span>Commodi.</span>
            <span>Ullam!</span>
            <span>Tempora!</span>
        </nav>
    </header>

    <script>
        var nav = document.querySelector("nav");
        var spans = document.querySelectorAll("nav span");

        function removeActive(nav) {
            for (var i = 0; i < nav.children.length; i++) {
                if (nav.children[i].classList.contains("active")) {
                    nav.children[i].classList.remove("active");
                    return;
                }
            }
        }

        function addActiveEvent(nav, span) {
            span.onclick = function () {
                removeActive(nav);
                span.classList.add("active");
            }
        }

        for (var i = 0; i < spans.length; i++) {
            addActiveEvent(nav, spans[i]);
        }
    </script>
</body>

</html>
