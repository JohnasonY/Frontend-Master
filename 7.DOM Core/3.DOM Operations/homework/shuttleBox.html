<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            overflow: hidden;
            width: 550px;
            margin: 0 auto;
        }

        .container .left {
            float: left;
            margin: 0 30px;
        }

        .container select {
            width: 100%;
            height: 200px;
        }

        .container .mid {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>成哥的现任女友</h2>
            <select id="sel1" multiple>
                <option value="1">幂幂</option>
                <option value="2">花花</option>
                <option value="3">春春</option>
                <option value="4">盈盈</option>
                <option value="5">红红</option>
            </select>
        </div>
        <div class="left mid">
            <p>
                <button title="右移动选中的">&gt;&gt;</button>
            </p>
            <p>
                <button title="右移动全部">&gt;&gt;|</button>
            </p>
            <p>
                <button title="左移动选中的">&lt;&lt;</button>
            </p>
            <p>
                <button title="左移动全部">|&lt;&lt;</button>
            </p>
        </div>
        <div class="left">
            <h2>成哥的前女友</h2>
            <select id="sel2" multiple>
                <option value="6">坤坤</option>
            </select>
        </div>

    </div>

    <script>
        var rightMoveSelBtn = document.querySelector('button[title="右移动选中的"]');
        var rightMoveAllBtn = document.querySelector('button[title="右移动全部"]');
        var leftMoveSelBtn = document.querySelector('button[title="左移动选中的"]');
        var leftMoveAllBtn = document.querySelector('button[title="左移动全部"]');
        var sel1 = document.getElementById("sel1");
        var sel2 = document.getElementById("sel2");

        function getSelOpts(sel) {
            var selOptsArr = [];
            for (var i = 0; i < sel.children.length; i++) {
                if (sel.children[i].selected) {
                    selOptsArr.push(sel.children[i]);
                    sel.children[i].selected = false;
                }
            }
            return selOptsArr;
        }

        function moveToSel(elmsArr, desSel) {
            elmsArr = Array.from(elmsArr);
            var frag = document.createDocumentFragment();
            for (var i = 0; i < elmsArr.length; i++) {
                frag.appendChild(elmsArr[i]);
            }
            desSel.appendChild(frag);
        }

        rightMoveSelBtn.onclick = function () {
            var selectedOpts = getSelOpts(sel1);
            moveToSel(selectedOpts, sel2);
        }

        leftMoveSelBtn.onclick = function () {
            var selectedOpts = getSelOpts(sel2);
            moveToSel(selectedOpts, sel1);
        }

        rightMoveAllBtn.onclick = function () {
            moveToSel(sel1.children, sel2);
        }

        leftMoveAllBtn.onclick = function () {
            moveToSel(sel2.children, sel1);
        }
    </script>
</body>

</html>
