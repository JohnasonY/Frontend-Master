<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Bird</title>
    <style>
        #gameBoard {
            width: 800px;
            height: 600px;
            border: 2px solid;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        #sky {
            width: 200%;
            height: 100%;
            background: url(./img/sky.png);
            position: absolute;
        }

        #land {
            width: 200%;
            height: 112px;
            bottom: 0;
            background: url(./img/land.png);
            position: absolute;
        }

        #bird {
            width: 33px;
            height: 26px;
            /* border: 2px solid; */
            background: url(./img/bird.png);
            position: absolute;
            left: 150px;
            top: 150px;
            background-position: -8px -10px;
        }

        body p {
            text-align: center;
        }

        /* #pipeContainer .pipe{
            background: url(./img/pipeDown.png);
            width: 52px;
            height: 420px;
            position: absolute;
        } */

        #gameBoard #gameOver {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 9;
            line-height: 600px;
            color: #fff;
            font-size: 5em;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="gameBoard">
        <div id="sky">

        </div>
        <div id="bird">

        </div>
        <div id="land">

        </div>
        <div id="pipeContainer">
            <!-- <div class="pipe"></div> -->
        </div>

        <div id="gameOver">
            Game Over
        </div>

    </div>
    <p>Press Enter to start/pause</p>
    <p>Press Space to jump</p>
    <script src="./scripts/index.js"></script>
</body>

</html>
